name: ENV Variables

on: push 

env: 
  WF_ENV: ${{ secrets.WF_ENV }}


jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create issue using REST API 
        run: | 
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data {
            "title": "Automated issue for commit: ${{ github.sha }}", 
            "body": "This issue was automatically created by the Github Action workflow **${{ github.workflow }}. \n\n
            The commit hash was: _${{ github.sha }}_."
            } 
  log_env:
    env: 
      JOB_ENV: Avaliable to all steps in log-env job
    runs-on: ubuntu-latest
    steps:
      - name: Log ENV Variables
        env:
          STEP_ENV: Avaliable to only this step
        run: | 
          echo "WF_ENV ${WF_ENV}"  
          echo "JOB_ENV ${JOB_ENV}"
          echo "STEP_ENV ${STEP_ENV}"
      - name: Log ENV 2
        run: | 
          echo "WF_ENV ${WF_ENV}"  
          echo "JOB_ENV ${JOB_ENV}"
          echo "STEP_ENV ${STEP_ENV}"
  log_default_env:
    runs-on: ubuntu-latest
    steps:
      - name: Default ENV Variables
        run: | 
          echo "HOME: ${HOME}"
          echo "GITHUB_WORKFLOW ${GITHUB_WORKFLOW}"
          echo "GITHUB_ACTION ${GITHUB_ACTION}"
          echo "GITHUB_ACTOR ${GITHUB_ACTOR}"
          echo "WF_ENV ${WF_ENV}"  
          echo "JOB_ENV ${JOB_ENV}"
          echo "STEP_ENV ${STEP_ENV}"
      